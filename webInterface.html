<!DOCTYPE html>
<html>
<head>
  <title>Bridge Control Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .status-light {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .green { background-color: green; }
    .red { background-color: red; }
    .yellow { background-color: yellow; }
    .bridge-area {
      position: relative;
      width: 100%;
      height: 200px;
      background: #87CEEB; /* sky */
      overflow: hidden;
    }
    .river {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #1E90FF;
    }
    .bridge-road {
      position: absolute;
      bottom: 60px;
      left: 25%;
      width: 50%;
      height: 20px;
      background: #555;
      transform-origin: bottom center;
      transition: transform 2s;
    }
    .bridge-road.open {
      transform: rotate(70deg);
    }
    .boat {
      position: absolute;
      bottom: 20px;
      left: -60px;
      width: 60px;
      height: 30px;
      background: brown;
      border-radius: 10px;
      animation: boatMove 10s linear infinite;
    }
    @keyframes boatMove {
      0% { left: -60px; }
      50% { left: 100%; }
      100% { left: -60px; }
    }
  </style>
</head>
<body>

<h1>Opening Bridge Control Panel</h1>

<div class="section">
  <h2>Bridge Status</h2>
  <p><span class="status-light green"></span> Bridge Closed</p>
  <p><span class="status-light red"></span> Bridge Open</p>
  <p><span class="status-light yellow"></span> Bridge Moving</p>
</div>

<div class="section">
  <h2>Controls</h2>
  <button onclick="openBridge()" style="background-color: lightgreen;">Open Bridge</button>
  <button onclick="closeBridge()" style="background-color: lightblue;">Close Bridge</button>
  <button style="background-color: orange;">Stop</button>
  <button style="background-color: red; color: white;">Emergency Stop</button>
</div>

<div class="section">
  <h2>Sensors</h2>
  <p>Boat Detected: <span class="status-light green"></span></p>
  <p>Car Detected: <span class="status-light red"></span></p>
  <p>Pedestrian Detected: <span class="status-light yellow"></span></p>
</div>

<div class="section">
  <h2>Bridge Animation</h2>
  <div class="bridge-area">
    <div class="bridge-road" id="bridge"></div>
    <div class="boat"></div>
    <div class="river"></div>
  </div>
</div>

<div class="section">
  <h2>Remote Connection</h2>
  <p>This section would connect to the real system with Wi-Fi or WebSocket.</p>
</div>

<script>
  function openBridge() {
    document.getElementById('bridge').classList.add('open');
  }
  function closeBridge() {
    document.getElementById('bridge').classList.remove('open');
  }
</script>

</body>
</html>
